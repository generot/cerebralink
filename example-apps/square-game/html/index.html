<!DOCTYPE html>

<style>
    html {
        background-color: black;
    }

    .game-display {

        background-color: darkslategray;
        border-color: darkcyan;
        border-style: solid;
        border-radius: 10px;
        border-width: 5px;
        margin: 9vw;
    }

<html>
    <head>
        <title>Square game</title>

        <!--Dosta e unscalable-->

        <script src="../js/app.js"></script>
        <script src="../js/controls.js"></script>
        <script src="../js/RectangleElement.js" defer></script>

        <script>
            start();

            //setInterval(update, 1000 / 60);
        </script>
    </head>
    <body>
        <blinking-rect color="yellow" x="95" y="20" frequency="5"></blinking-rect>
